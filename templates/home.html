{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body {
      background-color: #66BB6A;
    }
    .card {
      background-color: #f0c24e;
      color: white;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
    }
    .card:hover {
      background-color: #1c1b1a;
      color: white;
      transform: scale(1.05);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }
    .card-body {
      padding: 2rem;
    }
    h3 {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row mt-5">
      <div class="col-md-6">
        <a href="{% url 'crop_recommend' %}">
          <div class="card text-center">
            <div class="card-body">
              <h3>Crop Recommendation</h3>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="{% url 'fertilizer_requirement' %}">
          <div class="card text-center">
            <div class="card-body">
              <h3>Fertilizer Requirement</h3>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-6">
        <a href="{% url 'irrigation_planning' %}">
          <div class="card text-center">
            <div class="card-body">
              <h3>Irrigation Planning</h3>
            </div>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a href="{% url 'crop_yield_prediction' %}">
          <div class="card text-center">
            <div class="card-body">
              <h3>Crop Yield Prediction</h3>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="container-fluid mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4 text-right ml-auto mr-3">
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd
  </body>
</html>
